<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>STEP Capstone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="/index.html">        
          <img src="images/uniteLogo.svg" alt="Unite by STEP logo.">
        </a>
        <a href="/index.html">Home</a>
        <a href="/create-event.html">Create</a>
        <a href="/search.html">Find</a>
      </div>
      <div class="header-right">
        <a href="/my-events.html">My Events</a>
      </div>
    </div>
    <div class="form-container">
      <h1>Let's create an event.</h1>
      <form>
        <div class="form-section">
          <div class="form-label">
            <label for="event-name">*Event name:</label>
          </div>
          <div class="form-input">
            <input type="text" id="event-name" name="event-name" 
                placeholder="Beach Clean Up"><br>
          </div>
        </div>
        <div class="form-section">
          <div class="form-label">
            <label for="event-name">*Description:</label>
          </div>
          <div class="form-input">
            <textarea id="description" name="description" 
                placeholder="A group of us are meeting at Venice beach to pick up trash. Feel free to join us!" 
                style="height:200px">
            </textarea><br>
          </div>
        </div>
        <div class="form-section">
          <div class="form-label">
            <label for="location">*Location:</label>
          </div>
          <div class="form-input">
            <input type="text" id="location" name="location"><br>
          </div>
        </div>
        <div class="form-section">
          <div class="form-label">
            <label for="date">*Date:</label>
          </div>
          <div class="form-input">
            <input type="date" id="date" name="date"><br>
          </div>
        </div>
        <div class="form-section">
          <div class="form-label">
            <label for="time">*Start time:</label>
          </div>
          <div class="form-input">
            <input type="time" id="start-time" name="start-time"><br>
          </div>
        </div>
        <div class="form-section">
          <div class="form-label">
            <label for="time">End Time:</label>
          </div>
          <div class="form-input">
            <input type="time" id="end-time" name="end-time"><br>
          </div>
        </div>
        <div class="form-section">
          <div class="form-label">
            <label for="tags">*Tags:</label>
          </div>
          <div class="form-input">
            <input type="tag" id="tag" name="tag"><br>
          </div>
        </div>
        <div class="form-section">
          <div class="form-label">
            <label for="cover-photo">Cover photo:</label>
          </div>
          <div class="form-input">
            <input type="file" id="cover-photo" name="cover-photo"><br>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
